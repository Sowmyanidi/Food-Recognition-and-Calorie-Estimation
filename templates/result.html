<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calorie Prediction Result</title>
    <link rel="stylesheet" href="/static/style2.css">
</head>
<body>
    <div class="result-container">
        <h1>Calorie Prediction Result</h1>
        
        <p>
            The food item is <strong>{{ food_data['label'] }}</strong>, which contains <strong>{{ food_data['calories'] }}</strong> of calories. 
            It has <strong>{{ food_data['carbs'] }}</strong> grams of carbohydrates, <strong>{{ food_data['proteins'] }}</strong> grams of proteins, 
            and <strong>{{ food_data['fats'] }}</strong> grams of fats.
        </p>
        
        <!-- Bar Chart of Macronutrients -->
         <center>
        <div class="chart-container">
            <canvas id="macronutrient-chart"></canvas>
        </div>
    </center>

        <!-- Upload Another Image Button (Now Below the Chart) -->
        <div class="back-btn-container">
            <a href="/" class="back-btn">Upload Another Image</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        var ctx = document.getElementById('macronutrient-chart').getContext('2d');
        var macronutrientChart = new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ['Carbohydrates', 'Proteins', 'Fats'],
                datasets: [{
                    data: [{{ food_data['carbs'] }}, {{ food_data['proteins'] }}, {{ food_data['fats'] }}],
                    backgroundColor: ['#FF5733', '#33FF57', '#3357FF'],
                    borderColor: ['#FF5733', '#33FF57', '#3357FF'],
                    borderWidth: 1
                }]
            },
            options: {
                responsive: true,
                plugins: {
                    legend: {
                        display: false // Disable the legend
                    }
                },
                scales: {
                    x: {
                        ticks: {
                            color: 'white', // Set the text color of x-axis to white
                        },
                        grid: {
                            color: 'white' // Set the grid lines of the x-axis to white
                        }
                    },
                    y: {
                        ticks: {
                            color: 'white', // Set the text color of y-axis to white
                        },
                        grid: {
                            color: 'white' // Set the grid lines of the y-axis to white
                        }
                    }
                },
                plugins: {
                    tooltip: {
                        backgroundColor: '#274C77' // Set background color for the tooltips
                    }
                },
                backgroundColor: '#274C77', // Set chart background color
            }
        });
    </script>
    
</body>
</html>
</html>
